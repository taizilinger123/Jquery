<!doctype html>
<html>
  <head>
     <title>查询员工</title>
     <meta charset="utf-8"/>
     <style type="text/css">
        table {
           border-collapse: collapse;
           text-align: center;
        }
        th, td {
           border: 1px solid #ccc;
           padding: 10px;
           width: 100px;
        }
     </style>
     <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
     <script type="text/javascript">
        $(function(){
           //页面加载后，自动查询出员工数据，并根据该数据生成tr插入到table中。
           load_emp();
        });
        
        //查询员工
        function load_emp(){
           //发出请求，访问服务端，得到数据。
           //由于目前我们没学如何访问服务端，因此该数据就模拟了。
           var emps = [
               {"empno":"001","name":"刘苍松","age":40,"sex":"男","job":"总监"},
               {"empno":"002","name":"范传奇","age":32,"sex":"男","job":"讲师"},
               {"empno":"003","name":"王克晶","age":32,"sex":"女","job":"讲师"}
           ];
           //遍历员工数组
           //for(var i=0;i<emps.length;i++){}
           //each()是jQuery封装的遍历方法，含义是每次循环都执行某function(){},jQuery会自动循环的。
           $(emps).each(function(){
              //获取本次循环的数据
              //this就是本次循环的数据;
              //this={"empno":"001","name":"刘苍松","age":40,"sex":"男","job":"总监"}
              //根据这个数据生成tr,插入到table
              //var $tr = $("<tr><td>"+this.empno+"</td><td>"+this.name+"</td><td>"+this.age+"</td><td>"+this.sex+"</td><td>"+this.job+"</td></tr>");
              //创建一个空的行
              var $tr = $("<tr></tr>");
              //将这个空行插入到table下
              $("tbody").append($tr);
              //编号列
              $tr.append("<td></td>");
              $("td:last").text(this.empno);
              //姓名列
              $tr.append("<td></td>");
              $("td:last").text(this.name);
              //年龄列
              $tr.append("<td></td>");
              $("td:last").text(this.age);
              //性别列
              $tr.append("<td></td>");
              $("td:last").text(this.sex);
              //职位列
              $tr.append("<td></td>");
              $("td:last").text(this.job);
           });  
        }
     </script>
  </head>
  <body>
     <h1>员工列表</h1>
     <table>
        <thead>
           <tr>
              <th>编号</th>
              <th>姓名</th>
              <th>年龄</th>
              <th>性别</th>
              <th>职位</th>
           </tr>
        </thead>
        <tbody>
           
        </tbody>
     </table>
  </body>
</html>
