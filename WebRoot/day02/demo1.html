<!doctype html>
<html>
  <head>
     <title>jQuery事件</title>
     <meta charset="utf-8"/>
     <style type="text/css">
        div {
           border: 1px solid #ccc;
           margin: 10px;
           padding: 20px;
        }
        #d1 {
           width: 300px;
           height: 300px;
           background-color: red;
        }
        #d2 {
           width: 200px;
           height: 200px;
           background-color: blue;
        }
        #d3 {
           width: 100px;
           height: 100px;
           background-color: green;
        }
     </style>
     <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
     <script type="text/javascript">
         function f1(){
            alert("f1");
         }
         //$()中的函数是在页面加载后执行。此时$()的功能等价于onload()
         $(function(){
            //给按钮2注册事件
            $("button:contains('按钮2')").click(function(e){
                  alert(e.pageX + "," + e.pageY);
            });
            //给div注册事件
            $("div").click(function(e){
                //使用jQuery注册事件时，在函数内有2种办法可以获取当前点击的元素:
                //1.获取事件源
                //2.this
                alert($(this).html());
                e.stopPropagation();
            });
            //给图片注册事件
            $("img").hover(
               function(){
                 $(this).width("500px").height("400px");
               },/*鼠标悬停时调用*/
               function(){
                 $(this).width("400px").height("300px");
               }/*鼠标离开时调用*/
              );
              //给[切换]注册事件
              $("#chg").click(function(){
                 //将图片在显示与隐藏状态之间切换
                 $("img").toggle();
              });
         });
     </script>
  </head>
  <body>
     <button onclick="f1();">按钮1</button>
     <button>按钮2</button>
     
     <div id="d1">
       d1
       <div id="d2">
         d2
         <div id="d3">
           d3
         </div>
       </div>
     </div>
     
     <p>
       <button id="chg">切换</button>
     </p>
     
     <p>
       <img src="../images/pig.png"/>
     </p>
  </body>
</html>
